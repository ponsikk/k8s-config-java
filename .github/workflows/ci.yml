name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run tests
      run: mvn test

    - name: Check test results
      if: always()
      run: |
        echo "=== Test Results ==="
        find . -name "TEST-*.xml" -exec cat {} \;

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      matrix:
        service:
          - gateway-service
          - fraud-detection-service
          - analytics-service
          - payment-processor-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build JAR for ${{ matrix.service }}
      run: |
        mvn clean package -DskipTests -pl services/${{ matrix.service }} -am

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./services/${{ matrix.service }}
        push: false
        tags: ${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Check code formatting
      run: |
        echo "Checking Java code style..."
        mvn validate

    - name: Verify dependencies
      run: mvn dependency:tree
